<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Motion</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-icon">
        <span class="material-icons" id="menu-toggle">menu</span>
    </div>

    <nav class="main-nav">
        <div class="nav-content">
            <span class="nav-title">Snake Motion</span>
            <div class="nav-links">
                <button id="home-btn" class="nav-btn active">Start</button>
                <button id="highscore-btn" class="nav-btn">Highscores</button>
                <button id="settings-btn" class="nav-btn">Einstellungen</button>
            </div>
        </div>
    </nav>

    <div id="welcome-screen">
        <h1>Snake Motion</h1>
        <p>Steuere die Schlange durch Bewegung deines Ger√§ts!</p>
        <button id="start-btn">Spiel starten</button>
    </div>

    <div id="game-screen" style="display: none;">
        <div id="score">Punkte: <span id="score-value">0</span></div>
        <div id="game-grid"></div>
        <button id="restart-btn" style="display: none;">Neu starten</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
